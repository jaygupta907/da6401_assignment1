name: Multilayer_FeedForward_Network_Sweep
project: Multilayer_FeedForward_Network
entity: jay_gupta-indian-institute-of-technology-madras
program: train.py
method: random  # or "grid" or "random"
metric:
  name: evaluation_accuracy
  goal: maximize
parameters:
  learning_rate:
    values: [0.001,0.0001]
  batch_size:
    values: [32,64]
  optimizer:
    values: ["sgd", "momentum","adagrad","rmsprop", "adam", "nadam"]
  num_layers:
    values: [3, 4,5]
  hidden_size:
    values: [32,64]
  activation:
    values: ["relu", "tanh", "sigmoid"]
  weight_decay:
    values: [0, 0.0005]
  weight_init:
    values: ["random","xavier_normal"]
  
